<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继电保护设备管理系统-登陆</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"> </script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="CSS/index.css">
</head>

<body>

    <div id="app">
        <div style="display:flex;justify-content: center;margin-top: 120px;">
            <el-card style="width: 400px;">
                <div slot="header" align="center" id="title">
                    <span>继电保护设备管理系统-登陆</span>
                </div>
                <table>
                    <tr key="username">
                        <td width="40px">
                            <p>用户名</p>
                        </td>
                        <td>
                            <el-input v-model="user.username" placeholder="请输入用户名" autofocus></el-input>
                        </td>
                        <td>
                            <el-button type="primary" @click.native="usernameCheck" @keyup.enter.native="usernameCheck">账号检查</el-button>
                        </td>
                    </tr>
                    
                    <tr v-if="psInput" key="password">
                        <td>
                            <p>密码</p>
                        </td>
                        <td>
                            <el-input type="password" v-model="user.password" placeholder="请输入密码"></el-input>
                            <!-- @keydown.enter.native="doLogin"当按下enter键的时候也会执行doLogin方法-->
                        </td>
                        <td style="text-align: center;">
                            <a href="#">忘记密码?</a>
                        </td>
                    </tr>
                    
                    <tr v-if="vCodeInput" key="vCode">
                        <td style="width: 50px;">验证码</td>
                        <td>
                            <el-input v-model="user.vCode" placeholder="请输入验证码"></el-input>
                        </td>
                        <td>
                            <el-button @click.native="sendvCode">发送验证码</el-button>
                        </td>
                    </tr>
                </table>
                    <p style="color: red;">{{usernameMsg}}</p>
                    <p style="color: red;">{{passwordMsg}}</p>
                    <p style="color: red;">{{vCodeMsg}}</p>
                    <table>
                        <tr>
                            <td style="width: 220px;"></td>
                            <td>
                                <a href="http://localhost:8081/page/register.html">没有账号？点击注册</a>
                            </td>
                        </tr>
                    </table>
                    
                    <el-button v-if="loginBtn" style="width: 150px;margin-left: 100px;" type="primary" @click.native="doLogin">登录</el-button>


                </table>

            </el-card>

        </div>

    </div>

    <script src="JS/index.js"></script>
    
</body>

</html>
